name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1.3.0
      with:
        java-version: 11
    - name: Build with Maven
      run: mvn -B package
    - uses: actions/upload-artifact@v1
      with:
        name: base-file-processor
        path: target/base-file-processor.zip
